<div class="login_container">
<main class="form-signin">
        <img class="mb-4 bg-secondary img-thumbnail" style="padding:10px; height: 200px;border-radius: 20px;" src="/static/logo.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Register</h1>
  
      <div class="form-floating">
        <input id="username" type="text" class="form-control was-validated" placeholder="Username">
        <label for="username" class="text-muted">Username</label>
      </div>
      <br/>
      <div class="form-floating">
        <input type="text" class="form-control was-validated" id="email" placeholder="Email">
        <label for="email" class="text-muted">Email</label>
      </div>
      <br/>
      <div class="form-floating">
        <input type="password" class="form-control was-validated" id="password" placeholder="Password">
        <label for="Password" class="text-muted">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control was-validated" id="passwordconfirm" placeholder="Password">
        <label for="passwordconfirm" class="text-muted">Password Confirmation</label>
      </div>
      
      <br>
      <button class="w-100 btn btn-lg btn-primary" onclick="register()" type="submit">Register</button>
  </main>
</div>

<script src="/static/register.js"></script>
